<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Great Guess Game</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="libs/chroma/chroma.js"></script>
    </head>
    <body>
    <div class="topInterface">
        <div class="container">
            <div class="topInterface__inner">
                <div class="title"><span>the great</span></div>
                <div class="colorCode"><span>color code</span></div>
                <div class="title"><span>guessing game</span></div>
            </div>
        </div>
    </div>
    <div class="buttonsPanel">
        <div class="container">
            <div class="buttonsPanel__inner">
                <button type="button" class="newColorsButton">new colors</button>
                <div class="easyHardModeButtons">
                    <button type="button" class="easyModeButton">easy</button>
                    <button type="button" class="hardModeButton">hard</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bottomInterface">
        <span id="correct">Correct!</span>
        <div class="container">
            <div class="bottomInterface__inner">
                <div class="topBlock">
                    <div class="easyMode allTiles"></div>
                    <div class="easyMode allTiles"></div>
                    <div class="easyMode allTiles"></div>
                </div>
                <div class="bottomBlock">
                    <div class="hardMode allTiles"></div>
                    <div class="hardMode allTiles"></div>
                    <div class="hardMode allTiles"></div>
                </div>
            </div>
        </div>
    </div>
        <script src="js/app.js"></script>
    </body>
</html>
